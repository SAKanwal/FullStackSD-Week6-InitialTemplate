name: Android CI (MAUI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          
      - name: Install MAUI Android workload
        run: dotnet workload install maui-android
        
      - name: Restore dependencies (Android only)
        run: dotnet restore MauiApp1.csproj -p:TargetFrameworks=net9.0-android
        
      - name: Build Android
        run: dotnet build MauiApp1.csproj -c Release -f net9.0-android --no-restore
        
      - name: Publish APK
        run: dotnet publish MauiApp1.csproj -c Release -f net9.0-android -p:AndroidPackageFormat=apk --no-restore
        
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: "**/*.apk"